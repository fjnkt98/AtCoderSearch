---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
    - name: backend
      port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: backend
          image: atcodersearch-backend:0.1.0
          imagePullPolicy: Never
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: secret-backend
                  key: database-url
            - name: SOLR_HOST
              value: http://solr:8983
            - name: PROBLEM_CORE_NAE
              value: problem
            - name: USER_CORE_NAE
              value: user
            - name: RECOMMEND_CORE_NAE
              value: recommend
            - name: SUBMISSION_CORE_NAE
              value: submission
          ports:
            - name: backend
              containerPort: 8000
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
          args: ["atcodersearch", "server"]
