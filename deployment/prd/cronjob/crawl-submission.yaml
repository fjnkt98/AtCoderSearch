apiVersion: batch/v1
kind: CronJob
metadata:
  name: crawl-submission
spec:
  schedule: "*/15 * * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 30
  suspend: false
  jobTemplate:
    spec:
      backoffLimit: 0
      parallelism: 1
      completions: 1
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: crawl-submission-batch
              image: 999441754240.dkr.ecr.ap-northeast-1.amazonaws.com/atcodersearch-backend:0.4.0
              imagePullPolicy: Always
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: db-auth
                      key: database-url-master
                - name: ENGINE_URL
                  value: http://meilisearch-0.meilisearch-headless:7700
                - name: ENGINE_MASTER_KEY
                  valueFrom:
                    secretKeyRef:
                      name: engine-auth
                      key: engine-master-key
                - name: PGSSLMODE
                  value: disable
                - name: ATCODER_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: atcoder-auth
                      key: atcoder-username
                - name: ATCODER_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: atcoder-auth
                      key: atcoder-password
              resources:
                requests:
                  memory: 64Mi
                  cpu: 50m
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
                runAsNonRoot: true
              args:
                - atcodersearch
                - crawl
                - --duration=1s
                - submission
                - --retry=3
          imagePullSecrets:
            - name: regcred
