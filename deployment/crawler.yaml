---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: submission-crawler-1
spec:
  schedule: "2 */1 * * 1-5"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 30
  suspend: false
  jobTemplate:
    spec:
      backoffLimit: 0
      completions: 1
      parallelism: 1
      ttlSecondsAfterFinished: 7200
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: crawler
              image: 999441754240.dkr.ecr.ap-northeast-1.amazonaws.com/atcodersearch-backend:0.2.1
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: secret-backend
                      key: database-url
                - name: ATCODER_USER_NAME
                  valueFrom:
                    secretKeyRef:
                      name: secret-crawler
                      key: atcoder-username
                - name: ATCODER_USER_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: secret-crawler
                      key: atcoder-password
              resources:
                requests:
                  memory: 512Mi
                  cpu: 200m
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
                runAsNonRoot: true
              args:
                [
                  "atcodersearch",
                  "crawl",
                  "submission",
                  "--duration=3000",
                  "--retry=10",
                  "--target='ABC,ABC-Like,ARC,ARC-Like,AGC,AGC-Like,JOI,Other Sponsored,PAST'",
                ]
