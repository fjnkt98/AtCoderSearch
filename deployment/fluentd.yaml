apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
spec:
  selector:
    matchLabels:
      name: fluentd
  template:
    metadata:
      labels:
        name: fluentd
    spec:
      containers:
        - name: fluentd
          image: fluent/fluentd-kubernetes-daemonset:v1.16-debian-s3-amd64-1
          env:
            - name: S3_BUCKET_NAME
              value: atcoder-search-log
            - name: FLUENTD_SYSTEMD_CONF
              value: disable
            - name: AWS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-s3-auth
                  key: aws-key-id
            - name: AWS_SEC_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-s3-auth
                  key: aws-sec-key
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              memory: 1Gi
          volumeMounts:
            - name: config-volume
              mountPath: /fluentd/etc/
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: fluentd-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
