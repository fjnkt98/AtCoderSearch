name: publish-image-backend
run-name: publish-image-backend
on:
  push:
    tags:
      - "atcodersearch-backend_v*.*.*"
env:
  BUILD_CONTEXT: backend
  ECR_REPOSITORY: atcodersearch-backend
jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: true

      - name: Get version tag
        run: echo "TAG_VERSION="$(echo "${{ github.ref_name }}" | grep -oP 'v\K\d+\.\d+\.\d+') >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:${{ env.BUILD_CONTEXT }}"
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.TAG_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
