version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "../db/migrations"
    gen:
      go:
        package: "repository"
        out: "repository"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_db_tags: true
        overrides:
          - db_type: pg_catalog.timestamptz
            go_type:
              import: time
              type: Time
          - db_type: timestamptz
            go_type:
              import: time
              type: Time
          - db_type: pg_catalog.timestamptz
            nullable: true
            go_type:
              import: time
              type: Time
              pointer: true
          - db_type: timestamptz
            nullable: true
            go_type:
              import: time
              type: Time
              pointer: true
