version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "repository"
        out: "repository"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_db_tags: true
        overrides:
          - db_type: pg_catalog.timestamptz
            go_type:
              import: time
              type: Time
          - db_type: pg_catalog.timestamptz
            go_type:
              import: time
              type: Time
              pointer: true
            nullable: true
          - column: contests.contest_id
            go_struct_tag: bulk:"unique"
          - column: problems.problem_id
            go_struct_tag: bulk:"unique"
          - column: difficulties.problem_id
            go_struct_tag: bulk:"unique"
          - column: users.user_name
            go_struct_tag: bulk:"unique"
          - column: submissions.id
            go_struct_tag: bulk:"unique"
